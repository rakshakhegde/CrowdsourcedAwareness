<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-input/all-imports.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">

<dom-module id="upload-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      @media (min-width: 640px) {
        .card {
          width: 40vw;
          margin: auto;
        }
      }
    </style>

    <firebase-document
      path="/issues/{{user.uid}}"
      data="{{issue}}">
    </firebase-document>

    <geo-location
      latitude="{{issue.coords.lat}}"
      longitude="{{issue.coords.lng}}"
      watch-pos high-accuracy
      ></geo-location>

    <div class="card">
      <h2>New Issue</h2>
      <paper-input label="Title" value={{noteData.noteTitle}}></paper-input>
      <paper-textarea label="Description" value={{noteData.description}}></paper-textarea>
      <vaadin-upload
        style="margin: 20px 0px;"
        on-upload-start="uploadStarted"
        target="{{targetUrl}}"
        ></vaadin-upload>
    </div>
  </template>

  <script>
    Polymer({
      is: 'upload-view',

      properties: {
        firebaseApp: {
          type: Object
        },
        user: {
          type: Object
        },
        coords: {
          type: Object,
          observer: 'geolocationChanged'
        },
        lat: {
          type: String
        },
        lng: {
          type: String
        }
      },

      ready: function() {
        var uploader = this.$$('vaadin-upload');
        console.log(uploader, uploader.target);
        this.targetUrl = this.mkFirBaseStorageUrl()
      },

      mkFirBaseStorageUrl: function() {
        var storage = this.firebaseApp.storage();
        return storage.ref('image.jpg').getDownloadURL();
      },

      uploadStarted: function(event) {
        console.log('event', event);
        console.log(this, this.$$);
        var uploader = Polymer.dom(this.root).querySelector('vaadin-upload');
        console.log(uploader);
      },

      uploadStarted: function(event) {
        alert("Uploading " + event.detail.file.name);
      },

      geoLocationChanged: function(coords) {
        console.log('coords', coords);
      },

      _computeStorageUrl: function() {
        return "";
      }
    });
  </script>
</dom-module>
