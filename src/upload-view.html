<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-input/all-imports.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">

<dom-module id="upload-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      @media (min-width: 640px) {
        .card {
          width: 40vw;
          margin: auto;
        }
      }
    </style>

    <firebase-document
      path="/notes"
      data="{{noteData}}">
    </firebase-document>

    <geo-location
      latitude="{{coords.lat}}"
      longitude="{{coords.lng}}"
      watch-pos high-accuracy
      ></geo-location>

    <div class="card">
      <h2>New Issue</h2>
      <paper-input label="Title" value={{noteData.noteTitle}}></paper-input>
      <paper-textarea label="Description" value={{noteData.description}}></paper-textarea>
      <vaadin-upload style="margin: 20px 0px;"></vaadin-upload>
    </div>
  </template>

  <script>
    Polymer({
      is: 'upload-view',

      properties: {
        firebaseApp: {
          type: Object,
          observer: 'fbAppChanged'
        },
        coords: {
          type: Object,
          observer: 'geolocationChanged'
        }
      },

      fbAppChanged: function (fbApp) {
        // do something when the query returns values
        firApp = fbApp;
        console.log('fbAppChanged:', fbApp, fbApp);
      },

      geoLocationChanged: function(coords) {
        console.log('coords', coords);
      },

      _computeStorageUrl: function() {
        return "";
      }
    });
  </script>
</dom-module>
