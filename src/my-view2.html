<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<!-- Custom imports -->
<link rel="import" href="../bower_components/google-map/google-map-elements.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      google-map {
        height: 90vh;
      }
    </style>
    
    <firebase-query
      path="/issues"
      data="{{issues}}"
      log="true"
      ></firebase-query>

    <google-map
      latitude="12.9716"
      longitude="77.5946"
      fit-to-markers
      api-key="AIzaSyBYABQ5lETBoiM785MFAgI-fUFavgfNNOg">

      <template is="dom-repeat" items="{{issues}}" as="issue">

        <google-map-marker
          latitude="{{issue.coords.lat}}"
          longitude="{{issue.coords.lng}}"
          title="{{issue.title}}"
          >
          <span>{{issue.title}}</span>
          <br/>
          <img style="height:200px; background-color: lightgray;"
  sizing="cover" src="[[issue.thumb]]"></img>

          </google-map-marker>
      </template>
    </google-map>

  </template>

  <script>
    Polymer({
      is: 'my-view2',

      properties: {
        issues: {
          type: Object,
          observer: 'issuesChanged'
        }
      },

      issuesChanged: function (newData, oldData) {
        // do something when the query returns values
        console.log('IssuesChanged:', newData, oldData);
      },

      firstImageUrl: function(images) {
        var imageUrl = images[Object.keys(images)[0]];
        console.log(imageUrl);
        return imageUrl;
      }
    });
  </script>
</dom-module>
